# remap prefix from 'C-b' to 'C-x'
unbind C-b
set-option -g prefix C-x
bind-key C-x send-prefix

# vi keys
set-window-option -g mode-keys vi

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Don't exit copy mode when releasing mouse selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# Copy to system clipboard on selection
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Automatically rename windows to current directory
set-option -g allow-rename on
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

set-option -g renumber-windows on

# clear screen with K
bind-key -n C-k send-keys C-l \; send-keys -R \; clear-history

# Open new panes in the same directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"



# Claude status indicators (inline with each window)
set -g status-interval 2
set -g status-left '[#S] '
set -g status-left-length 20
set -g status-right ''

# Window list format with inline Claude indicators
set -g window-status-format '#I:#W#(~/.tmux/claude-indicator.sh #{pane_id})#F '
set -g window-status-current-format '#I:#W#(~/.tmux/claude-indicator.sh #{pane_id})#F '
set -g window-status-current-style 'bold'
set -g window-status-separator ''

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
